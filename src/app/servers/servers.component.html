<label>Server Name</label>

<input
  type="text"
  class="form-control"
  [(ngModel)]="username" (keyup)="keyUpEventHandler()">
<p>{{username}}</p>
<button
  class="btn btn-primary"
  [disabled]="!isUserNameEmpty"
  (click)="resetUserName($event)">Reset User Name
</button>

<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p>{{serverName}}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server
</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->

<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>
<app-server *ngFor="let server of servers"></app-server>

<button
  class="btn btn-primary"
  (click)="addClick()">Display details
</button>
<p *ngIf="toggleParagraph">Server was created, server name is {{serverName}}</p>

<p *ngFor="let click of buttonClicks"
   [ngStyle]="{backgroundColor: blue}"
   [ngClass]="{online: getServerStatus() === 'online'}"
  >{{click}}</p>
